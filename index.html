<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sound Cloud Collection</title>
		<meta name="description" content="">
		<meta name="author" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>


		<div class = "container">
			<div class = "jumbotron">
				<h1>My Sound Cloud Collection</h1>
			</div>
		</div>

		<div class = "container">
			<div class = "row col-md-12">				
					<div class="col-md-6">
					    <div class="input-group" id = "searchBar">
					      <input type="text" id = "search" class="form-control" placeholder="Search for...">
					      <span class="input-group-btn">
					        <button class="btn btn-default" id = "go" type="button">Go!</button>
					      </span>
					      
					    <!-- <form id = "searchType">
					      	<input type = "radio" name = "searchType" value = "User" >User</input>
							<input type = "radio" name = "searchType" value = "Track" >
						</form> -->
						<select class="form-control" id = "searchType">
						    <option value="User">User</option>
						    <option value="Track">Track</option>
						</select>

						
					    </div>
					 </div>

					 <div class = "col-md-4">
						<div class = "col-md-6">
							<button id = "addToFavorites">Add to Favorites</button>
						</div>
						<div class = "col-md-3">
							<button id = "openSoundCloudPlayer"></button>
						</div>
					</div>
			</div>
		</div>
		

		<div class = "container">
			<div class = "row col-md-8">
				<div class ="col-md-6 favoriteTables">
					<table class = "table table-hover" id = "favoriteUsers">
						<caption>Favorite Users</caption>
						<tr>
							<th>User</th>
							<th>Number of Followers</th>
							<th>Number of Tracks</th>
							<th>User ID</th>
						</tr>
					</table>
				</div>


				<div class ="col-md-6 favoriteTables">
					<table class = "table table-hover" id = "favoriteTracks">
						<caption>Favorite Tracks</caption>
						<tr>
							<th>User</th>
							<th>Track Name</th>
							<th>Number of Plays</th>
							<th>User ID</th>
						</tr>
					</table>
				</div>
			</div>
			<div class = "content col-md-4"></div>
		</div>

		<div class = "container">
			<div class = "row col-md-12" id = "soundCloud">
			</div>
		</div>

		<div class = "container">
			<div class = "row col-md-12" id = "soundCloudLink">
			</div>
		</div>
		<!-- SCRIPTS -->
		<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
		<script src="handlebars-v3.0.3.js" type = "text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>


		<!-- END SCRIPTS -->

</body>
</html>
